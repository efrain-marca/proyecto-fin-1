<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Playlist</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h1 class="logo">Video Player</h1>
            <nav class="menu">
                <h2>My Playlists</h2>
                <ul id="playlist-container"></ul>
                <button class="create-playlist-btn" id="save-playlist-btn">Save Playlist</button>
                

            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <section class="search-section">
                <input class="txt" type="text" id="search-input" placeholder="Search videos...">
                <button class="btn" id="search-btn"><svg class="w-[41px] h-[41px] text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-width="0.9" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>
                  </svg>
                  </button>
            </section>

            <section class="video-list">
                <h2>Search Results</h2>
                <div class="vdd" id="video-results"></div><br><br>
            </section>
            <div class="player">
        
                <iframe id="video-player" width="560" height="315" 
                        src="" frameborder="0" allowfullscreen></iframe>
                <div class="controls">
                    <button id="prev-btn"><svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M7 6a1 1 0 0 1 2 0v4l6.4-4.8A1 1 0 0 1 17 6v12a1 1 0 0 1-1.6.8L9 14v4a1 1 0 1 1-2 0V6Z" clip-rule="evenodd"/>
                      </svg>
                      </button>
                    <button id="play-pause-btn"><svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M8.6 5.2A1 1 0 0 0 7 6v12a1 1 0 0 0 1.6.8l8-6a1 1 0 0 0 0-1.6l-8-6Z" clip-rule="evenodd"/>
                      </svg>
                      </button>
                    <button id="next-btn"><svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M17 6a1 1 0 1 0-2 0v4L8.6 5.2A1 1 0 0 0 7 6v12a1 1 0 0 0 1.6.8L15 14v4a1 1 0 1 0 2 0V6Z" clip-rule="evenodd"/>
                      </svg>
                      </button>
                </div>
            </div>
        </main>        
    </div>    
    <script src="js/script.js" defer></script>
</body>
</html>
